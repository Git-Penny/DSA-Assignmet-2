version: '3.8'
services:
  mongodb:
    image: mongo:6
    ports: ["27017:27017"]
    volumes: ["./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js"]
    environment:
      MONGO_INITDB_DATABASE: ticketing

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    depends_on: [zookeeper]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports: ["2181:2181"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  passenger-service:
    build: ./passenger
    ports: ["8080:8080"]
    depends_on: [mongodb, kafka]
    environment:
      MONGO_URI: mongodb://mongodb:27017/ticketing
      KAFKA_BOOTSTRAP: kafka:29092

  ticketing-service:
    build: ./ticketing
    ports: ["8081:8081"]
    depends_on: [mongodb, kafka]
    environment:
      MONGO_URI: mongodb://mongodb:27017/ticketing
      KAFKA_BOOTSTRAP: kafka:29092

  transport-service:
    build: ./transport
    ports: ["8082:8082"]
    depends_on: [mongodb, kafka]
    environment:
      MONGO_URI: mongodb://mongodb:27017/ticketing
      KAFKA_BOOTSTRAP: kafka:29092

  payment-service:
    build: ./payment
    ports: ["8083:8083"]
    depends_on: [kafka]
    environment:
      KAFKA_BOOTSTRAP: kafka:29092

  notification-service:
    build: ./notification
    ports: ["8084:8084"]
    depends_on: [kafka]
    environment:
      KAFKA_BOOTSTRAP: kafka:29092

  admin-service:
    build: ./admin
    ports: ["8085:8085"]
    depends_on: [mongodb, kafka]
    environment:
      MONGO_URI: mongodb://mongodb:27017/ticketing
      KAFKA_BOOTSTRAP: kafka:29092